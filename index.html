<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>National Parks Search</h1>
      <form id="js-form">
        <div class="labelForm">
          <label for="searchState">Enter State</label>
          <input type="text" id="stateName" value="Florida" required>
        </div>
        <div class="labelForm">
          <label for="searchNumber">Enter Max Results</label>
          <input type="number" id="resultsNumber" value="10">
        </div>
        <div class="labelForm">
          <input type="submit" value="Go!">
        </div>
      </form>
      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2>Check Out These Parks</h2>
        <ul id="results-list">
        </ul>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
